services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: survey_db
      POSTGRES_USER: survey_user
      POSTGRES_PASSWORD: survey_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ./backend
    command: sh -c "python manage.py migrate && python manage.py seed_initial_data && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://survey_user:survey_pass@postgres:5432/survey_db
      DJANGO_SECRET_KEY: changeme-secret
      DEBUG: 'True'
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      CORS_ALLOWED_ORIGINS: http://localhost:5173
    depends_on:
      - postgres
    ports:
      - '8000:8000'

  frontend:
    build: ./frontend
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - '5173:5173'
    depends_on:
      - backend

volumes:
  postgres_data:
