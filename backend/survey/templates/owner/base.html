<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель владельца ПВЗ</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fb;
        }

        header {
            background: #0f172a;
            color: white;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            opacity: 0.9;
        }

        header a:hover {
            opacity: 1;
        }

        .container {
            width: 1100px;
            margin: 60px auto;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding-bottom: 12px;
            font-weight: 500;
            color: #6b7280;
        }

        td {
            padding: 14px 0;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-light {
            border: 1px solid #d1d5db;
            color: #374151;
        }

        .rating span {
            color: #f59e0b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        .stat-title {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<header>
    <div>Панель владельца ПВЗ</div>
    <div>
        <a href="{% url 'owner-dashboard' %}">Дашборд</a>
        <a href="{% url 'logout' %}">Выйти</a>
    </div>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
